    <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Let's Connect</h2>
      <p class="text-center text-muted mb-5">Have a question or want to work together? Send me a message!</p>

      <div class="row justify-content-center">
        <div class="col-md-8">

          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>

          <!-- Social Links -->
          <div class="text-center mt-5">
            <p class="mb-2">You can also find me here:</p>
            <a href="#" class="text-dark me-3"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="#" class="text-dark me-3"><i class="fab fa-github fa-lg"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-behance fa-lg"></i></a>
          </div>

        </div>
      </div>
